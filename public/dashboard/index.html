<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link rel="stylesheet" href="../css/dashboard-settings.css">
    <title>Overlay settings</title>
</head>
<body>
    <h1>Dashboard Settings</h1>
    <div class="overlay-settings">
        <div hx-ext="ws" ws-connect="/player-name-p1">
            <h2>Player 1</h2>
            <form id="form" ws-send>
                <input name="player-name-p1">
            </form>
        </div>
        <div hx-ext="ws" ws-connect="/round">
            <h2>Rounds 1</h2>
            <form id="form" ws-send>
                <input name="round">
            </form>
        </div>
        <div hx-ext="ws" ws-connect="/player-name-p2">
            <h2>Player 2</h2>
            <form id="form" ws-send>
                <input name="player-name-p2">
            </form>
        </div>
    </div>
</body>
</html>
